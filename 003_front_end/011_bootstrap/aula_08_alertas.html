<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Adicinar a classe alert para indicar que aquela tag é um alerta -->
    <!-- Exite variações de alertas com uma segunda classe:
        alert-primary
        alert-secondary
        alert-success
        alert-danger
        alert-warning
        alert-info
        alert-light
        alert-dark
    -->
    <!-- Para criar o "X" para fechar o alerta deve adicionar o botao com a classe "btn-close" e adicionar o atributo data-bs-dismiss="alert" -->
    <!-- Para colocar o botão no fim do alerta é necessário adicionar a classe alert-dismissible -->
    <div class="alert alert-warning alert-dismissible ">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Sou uma mensagem de informação
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
