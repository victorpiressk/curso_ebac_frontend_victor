<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
        table {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Para adicinar uma estilização na tabela deve adicinar a classe table -->
    <!-- Por padrão a tabela vai ocupar 100% da tela. Para altera é necessário estilizar no CSS -->
    <!-- Existe algumas variações de estilização utilizando a uma segunda classe ex: -->
    <!-- 
        table-primary
        table-secondary
        table-success
        table-danger
        table-warning
        table-info
        table-light
        table-dark
    -->
    <table class="table">
        <caption>Tabela de produtos</caption>
        <thead>
            <th>Nome do produto</th>
            <th>Preço original</th>
            <th>Preço atual</th>
            <th>Desconto</th>
        </thead>
        <tbody>
            <tr>
                <td>iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
            <tr>
                <td>iphone 13</td>
                <td>R$ 7.000,00</td>
                <td>R$ 5.000,00</td>
                <td>R$ 2.000,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
