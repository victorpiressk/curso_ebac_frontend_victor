<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Para adicionar a estilização ao formulário: 

        Para estilizar o label deve utilizar a classe "form label" 
        Para estilizar o input deve utilizar a classe "form control"
        Para estilizar o textarea também deve utilizar a classe "form control"

        Exite variações de tamanho para o input utilizando uma segunda classe:

        Para pequeno "form-control-sm"
        Para médio "form-control-md"
        Para grande "form-control-lg"

        Para o campo de checkbox as classe são diferentes:

        Para estilizar o label deve utilizar a classe "form-check-label"
        Para estilizar o input deve utilizar a classe "form-check-input"
        Deve adicionar o label e input dentro de uma div com classe "form-check"

        O checkbox pode ter variações adicionando uma segunda classe na div:

        Para botão switch adicionar a classe "form-switch"
        
        -->
    <div class="row">
        <div class="col-md-4">
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control form-control-sm" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control form-control-sm" type="email" id="email">
                <label class="form-label" for="mensagem">Sua mensagem:</label>
                <textarea class="form-control form-control-sm" id="mensagem"></textarea>

                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>

                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
