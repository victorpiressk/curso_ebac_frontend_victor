<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3 - Containers</title>
</head>
<body>
    <!-- A tag header é o container que terá todo o conteúdo do cabeçalho -->
    <header>
        <h1>Containers</h1>
        <!-- A tag nav é o container que terá os links no cabeçalho -->
        <nav>
            <a href="./aula_01_paginas.html">Aula 1</a>
        </nav>
    </header>
    <!-- A tag main é o container que terá todo o conteúdo principal da página -->
    <!-- Dependendo da pagina, o conteúdo pode ser separado em seções -->
    <main>
        <!-- A tag section é o container utilizado para criar as seções -->
        <section>
            <h2>Esportes</h2>
            <!-- A tag article é o container utilizado para criar os artigos/posts/conteúdos da seção -->
            <article>
                <h3>Hoje brasil x Argentina</h3>
            </article>
        </section>
        <section>
            <h2>Economia</h2>
            <article>
                <h3>Desemprego diminui em 1%</h3>
            </article>
        </section>
        <section>
            <h2></h2>
        </section>
        <section>
            <h2></h2>
        </section>
    </main>
    <!-- A tag aside é o container utilizado para criar uma barra lateral na página -->
    <!-- A manibulação da tag é feita pelo CSS -->
    <aside>
        conteudo da barra lateral
    </aside>
    <!-- A tag footer é o container que terá todo o conteúdo do rodapé da página -->
    <footer>
        <!-- O &copy; é um carater especial -->
        &copy; 2025 - Todos os direitos reservados
    </footer>
</body>
</html>
