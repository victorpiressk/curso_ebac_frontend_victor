<!-- Todo texto que estiver entre < > é chamdo de tag ou elemento -->
<!DOCTYPE html>

<!-- A estrutura começa com o elemento html e sempre deve conter o atributo lang para definir qual a linguagem da página -->
<html lang="pt-br">

<!-- O head define os parametros de configuração da página -->
<head>

    <!-- O primeiro meta faz a configuração do texto. O padrão UTF-8 é uma configuração utilizada internacionalmente e que permite por exemplo a utilização de assentuação-->
    <meta charset="UTF-8">

    <!-- O segundo meta define a configuração da tela -->
    <!-- O viewport é uma configuração que permite que a pagina seja visualizada por desktop, tablets e smartphones -->
    <!-- O contente é a configuração de como o conteúdo da pagina será visualizada -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title é o título que aparecerá na aba da pagina no navegador -->
    <title>Aula 1 - Páginas</title>
</head>

<!-- Body é o elemento reponsável pelo corpo da página. Todo conteúdo inserído no body será apresentado na página  -->
<body>
    
</body>
</html>
