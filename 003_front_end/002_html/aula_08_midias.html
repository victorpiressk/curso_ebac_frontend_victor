<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8 - Midias</title>
</head>
<body>
    <!-- A tag img serve para adicionar imagens no html -->
    <!-- O atributo src serve para indicar onde essa midia se encontra. Podendo ser um local na maquina ou um link -->
    <!-- O atributo alt (texto alternativo) serve como acessibilidade -->
    <img src="./aula_08_midias/imagem_module 3.jpg" alt="Abelha pousando em uma flor">
    <br>

    <!-- A tag audio serve para adicionar audios no html -->
    <!-- A tag não acompanha um painel de controle. Para isso é necessário adicionar o atributo controls -->
    <audio src="./aula_08_midias/musica_module 3.mp3" controls></audio>

    <!-- A tag video serve para adicionar videos no html -->
    <!-- A tag não acompanha um painel de controle. Para isso é necessário adicionar o atributo controls -->
    <video src="./aula_08_midias/video_module 3.mp4" controls></video>
</body>
</html>
