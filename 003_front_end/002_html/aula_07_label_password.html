<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 7 - Label password</title>
</head>
<body>
    <form>
        <label for="usuario">Usuário: </label>
        <input type="text" id="usuario">
        <br>

        <!-- O tipo password configura a label para um campo de senha, onde o campo fica oculto para o usuário -->
        <label for="senha">Senha: </label>
        <input type="password" id="senha">
    </form>
</body>
</html>
