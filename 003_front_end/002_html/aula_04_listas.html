<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4 - Listas</title>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Lista ordenada</h2>
            <!-- A tag ol é o container para listas ordenadas -->
            <ol>
                <!-- A tag li contem o conteúdo da lista -->
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </section>
        <section>
            <h2>Lista não ordenada</h2>
            <!-- A tag ul é o container para listas não ordenadas -->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
    </main>
</body>
</html>
