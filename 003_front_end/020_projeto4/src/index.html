<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clene Disney+</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./images/disneyplus.svg" alt="Disney">
            </h1>
            <h2 class="title">
                As melhores histórias dem um só lugar.
            </h2>
            <p>
                <a class="text--link" href="#">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text">
                    R$ 27,90/mês ou R$ 279,90/ano à vista*
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus.png" alt="Disney+ - Star+ - Combo+">
                    <button>Assine agora</button>
                    <span class="text">R$ 45,90/mês*</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./images/logos/disney_star_plus_starzplay.png" alt="Star+ - Disney+ - starzplay">
                    <button>Assine agora</button>
                    <span class="text">R$ 55,90/mês*</span>
                </li>
            </ul>
            <p class="text--small">
                *O preço pode variar caso a assinatura seja feita através de outras plataformas.
            </p>
        </div>
    </section>
</body>
</html>
