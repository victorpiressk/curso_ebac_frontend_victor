<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <header>
        <h1>Tabela</h1>
        <a href="./home.html">Home</a>
        <a href="./container.html">Container</a>

    </header>
    <hr />
    <main>
        <section>
            <h2>Notas Alunos</h2>
            <article>
                <table>
                    <caption>Notas de Matemática</caption>
                    <thead>
                        <tr>
                            <th>Nome do aluno</th>
                            <th>Nota do aluno</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aluno A</td>
                            <td>8.0</td>
                        </tr>
                        <tr>
                            <td>Aluno B</td>
                            <td>7.0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média</td>
                            <td>7.5</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
            <br />
            <article>
                <table>
                    <caption>Notas de Geografia</caption>
                    <thead>
                        <tr>
                            <th>Nome do aluno</th>
                            <th>Nota do aluno</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Aluno A</td>
                            <td>7.0</td>
                        </tr>
                        <tr>
                            <td>Aluno B</td>
                            <td>10.0</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Média</td>
                            <td>8.5</td>
                        </tr>
                    </tfoot>
                </table>
            </article>
        </section>
    </main>
    <hr />
    <footer>
        <blockquote>
            <p>
                Escola São José

            <br /> 
            <address>

            </address>
